<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;color: #ffff;font-size: 100px;">
    <div class="parent">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
    </div>
</body>
<script>
    const par = document.querySelector('.parent')
    // console.log(par);
     console.log(par.children);
    // console.log(par.children[1].innerHTML);

    for (let i = 0; i < par.children.length; i++) {
        console.log(par.children[i].innerHTML);
        
        
    }
    par.children[1].style.color = "blue"
    console.log(par.firstElementChild);
    console.log(par.lastElementChild);
    const day1 = document.querySelector('.day')
    console.log(day1);
    console.log(day1.parentElement);
    console.log(day1.nextElementSibling);
    
    console.log("NODES: ",par.childNodes);
    
    
</script>
</html>
