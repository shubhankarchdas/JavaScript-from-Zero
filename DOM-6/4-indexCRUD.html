<body style="background-color: #212121;color: #ffff;font-size: 80px;">
   
</body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
<script>

    //create
    function addlist(lang){
        const li = document.createElement('li');
        li.innerHTML = `${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addlist("python")
    addlist("typeScript")
    addlist("C")


    function addoptilist(language){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }addoptilist('golang')



    // edit 

    const seconedlang = document.querySelector("li:nth-child(2)")
    // seconedlang.innerHTML = "nothing"
    const newli = document.createElement('li')
    newli.textContent = "nothing"
    seconedlang.replaceWith(newli)

    // edit
    const firstlang = document.querySelector("li:first-child").outerHTML = '<li>TypeScript</li>'


    //remove

    const lastlang = document.querySelector("li:last-child").remove()
</script>
</html>
